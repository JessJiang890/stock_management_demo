{% extends 'base.html'%}

{% block head%} 


{% endblock%}

{% block body%}
<form action="{{ url_for('unassign') }}" method="POST">
    <center>
        <div style="margin: 5 auto; width:75%;">
            <h3 style="color:#BF40BF;font-size:16;font-family:'Courier New';"><strong>Unassign Items:</strong></h3>
                <div class="row">
                    <div class="col"><textarea class="form-control" name="serial_num" rows="3" placeholder="Enter item serial numbers, each on a new row"></textarea></div>
                </div>
                <br>
                <div class="row">
                    <div class="col col-lg-2"><input type="checkbox" name="safety1"><br><label for="safety1"> Safety Check</label></div>
                    
                    <div class="col">
                        <input type="submit" value="Unassign">
                    </div>
                    
                    <div class="col col-lg-2"><input type="checkbox" name="safety2"><br><label for="safety2"> This action is not reversible</label></div>
                </div>
        </div>
    </center>
</form>
{% endblock%}
