{% extends 'base.html'%}

{% block head%} 


{% endblock%}

{% block body%}
<form action="{{ url_for('assign') }}" method="POST">
    <center>
        <div style="margin: 5 auto; width:75%;">
            <h3 style="color:#BF40BF;font-size:16;font-family:'Courier New';"><strong>Assign Items:</strong></h3>
                <div class="row">
                    <div class="col"><textarea class="form-control" name="serial_num" rows="3" placeholder="Enter item serial numbers, each on a new row"></textarea></div>
                    <div class="col col-lg-2"><input type="text" class="form-control" placeholder="Ticket Number" name="ticket_num"></div>
                    <div class="col"><textarea class="form-control" name="asset_tag" rows="3" placeholder="Enter item asset tags, each on a new row"></textarea></div>
                </div>
                <br>
                <div class="row">
                    <div class="col">
                        <input type="submit" value="Assign">
                    </div>
                </div>
        </div>
    </center>
</form>
{% endblock%}
